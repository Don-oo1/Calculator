<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="cal-base">
        <div id="past-display"></div>
        <div id="precent-display"></div>
        <div id="buttons-base">
            <div class="button" id="delet-btn">⬅️</div>
            <div class="button" id="tone-transition-btn">+/-</div> 
            <div class="button" id="percentage-calculation-btn">%</div>
            <div class="button main-op" id="divition-btn">÷</div>
            <div class="button" id="num-7">7</div>
            <div class="button" id="num-8">8</div>
            <div class="button" id="num-9">9</div>
            <div class="button main-op" id="multiplication-btn">⛌</div>
            <div class="button" id="num-4">4</div>
            <div class="button" id="num-5">5</div>
            <div class="button" id="num-6">6</div>
            <div class="button main-op" id="subtraction-btn">-</div>
            <div class="button" id="num-1">1</div>
            <div class="button" id="num-2">2</div>
            <div class="button" id="num-3">3</div>
            <div class="button main-op" id="addition-btn">+</div>
            <div class="button" id="-"></div>
            <div class="button" id="num-0">0</div>
            <div class="button" id="floating-point-btn">.</div>
            <div class="button main-op" id="equal-to-btn">=</div>
        </div>
    </div>
    
</body>
</html>
